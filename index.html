<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <input
      class="new_user_class"
      oninput="add_username(event)"
      maxlength="15"
      placeholder="username"
      style="margin-left: 300px"
    />
    <input
      class="new_user_class"
      oninput="add_avatar(event)"
      placeholder="avatar"
    />
    <button class="new_user_class" onclick="add_user()">Add User</button>
    <script src="index.js"></script>
  </body>
</html>
